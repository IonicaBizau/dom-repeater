<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Repeater</title>
        <script type="text/javascript" src="../dist/repeater.min.js"></script>
    </head>
    <body>
        <select data-repeater="container">
            <option data-repeater="item" value="{{value}}">{{text}}</option>
        </select>
        <ul data-repeater="container">
            <li data-repeater="item">{{{text}}}</li>
        </ul>
        <script type="text/javascript" src="index.js">
        </script>
    </body>
</html>
